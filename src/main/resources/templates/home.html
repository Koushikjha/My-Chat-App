<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-box {
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f6f7;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-box.active {
            background: #1877f2;
            color: white;
        }
        .chat-box:hover {
            background: #e4e6eb;
            color : black;
        }

        /* RIGHT CHAT AREA */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        #notifications {
             flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f0f2f5;

            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg {
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 70%;

            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .msg.sent {
            align-self: flex-end;
            background: #1877f2;
            color: white;
        }

        .msg.received {
            align-self: flex-start;
            background: #e4e6eb;
            color: black;
        }


        .input-container {
             display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;

            flex-shrink: 0;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-left: 8px;
            padding: 10px 14px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background: #1877f2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #165ecc;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>

<body>

<script th:inline="javascript">
    var username = /*[[${username}]]*/ 'defaultUser';
</script>

<!-- LEFT CHAT LIST -->
<div class="sidebar">

    <!-- PUBLIC CHAT TAB -->
    <div class="chat-box active"
         onclick="openPublicChat(this)">
        üåç Public Chat
    </div>

    <div th:each="user : ${otherUsers}"
         class="chat-box"
         th:text="'üë§ ' + ${user.username}"
         th:attr="data-username=${user.username}"
         th:classappend="${@onlineUserTracker.isOnline(user.username)} ? 'online' : 'offline'"
         onclick="openPrivateChat(this.dataset.username,this)">


    </div>

</div>

<!-- RIGHT CHAT -->
<div class="chat-container">
    <div class="chat-header">Public Chat</div>

    <div id="notifications"></div>

    <div class="input-container">
        <input type="text" id="message" placeholder="Type something...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let currentPage = 0;
    let chatMode = "PUBLIC";     // PUBLIC | PRIVATE
    let activeReceiver = null;  // username for private chat

    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("Connected");

            fetch("/messages/markDelivered?username=" + username, { method: "GET" })
            .catch(err => console.error("Error marking messages as SEEN:", err));

            stompClient.subscribe('/topic/notifications', function (msg) {
                if (chatMode !== "PUBLIC") return;

                const body = JSON.parse(msg.body);
                publicShowMessage(body.sender,body.content);
            });

            stompClient.subscribe("/topic/private-" + username, function(msg)  {
                const body = JSON.parse(msg.body);

                if (chatMode === "PRIVATE" && (body.sender === activeReceiver || body.receiver===activeReceiver)) {
                    privateShowMessage(body.sender,body.content);
                }
            });

        });
    }

    function prependMessage(msg) {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.classList.add(msg.sender === username ? "sent" : "received");
        div.textContent = msg.sender === username ? msg.content : msg.content;
        chatBox.prepend(div);
    }

    function openPublicChat(el) {
        chatMode = "PUBLIC";
        activeReceiver = null;

        clearChat();
        document.querySelector(".chat-header").innerText = "Public Chat";

        setActiveTabByElement(el);
    }

    function openPrivateChat(sender,el) {
        chatMode = "PRIVATE";
        activeReceiver = sender;

        clearChat();
        document.querySelector(".chat-header").innerText = sender;

        setActiveTabByElement(el);

        fetch("/messages/markSeen?sender=" + sender + "&receiver=" + username, { method: "GET" })
        .catch(err => console.error("Error marking messages as SEEN:", err));

        currentPage = 0;

        fetch(`/messages/load?sender=${username}&receiver=${activeReceiver}&page=${currentPage}&size=20`)
        .then(res => res.json())
        .then(messages => {
             if (!Array.isArray(messages) || messages.length === 0) return;
            messages.reverse().forEach(msg => prependMessage(msg));
            chatBox.scrollTop = chatBox.scrollHeight;
            currentPage++;
        });
    }

    function clearChat() {
        document.getElementById("notifications").innerHTML = "";
    }

    function setActiveTabByElement(el) {
        document.querySelectorAll(".chat-box").forEach(t => t.classList.remove("active"));
        el.classList.add("active");
    }



    function sendMessage() {
        const input = document.getElementById("message");
        const text = input.value.trim();

        if (!text || !stompClient || !stompClient.connected) return;

        if (chatMode === "PUBLIC") {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                content: text,
                receiver: activeReceiver
            }));
        }

        if (chatMode === "PRIVATE") {
            stompClient.send("/app/privateMessage", {}, JSON.stringify({
                content: text,
                receiver: activeReceiver
            }));
        }


        input.value = "";
        input.focus();
    }

    function publicShowMessage(sender,content) {
         const box = document.getElementById("notifications");

        const div = document.createElement("div");
        div.classList.add("msg");

        if (sender === username) {
            div.classList.add("sent");
            div.textContent = content ;
        } else {
            div.classList.add("received");
            div.textContent = sender + ": " + content;
        }

        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        scrollChatToBottom();
    }


    function privateShowMessage(sender,content) {
         const box = document.getElementById("notifications");

        const div = document.createElement("div");
        div.classList.add("msg");

        if (sender === username) {
            div.classList.add("sent");
            div.textContent = content ;
        } else {
            div.classList.add("received");
            div.textContent = content;
        }

        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        scrollChatToBottom();
    }

    connect();

    const input = document.getElementById("message");
    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    const chatBox = document.getElementById("notifications");

    chatBox.addEventListener("scroll", () => {
        // Only load older messages when scrolling to top
        if(chatBox.scrollTop === 0 && chatMode === "PRIVATE") {
            fetch(`/messages/load?sender=${username}&receiver=${activeReceiver}&page=${currentPage}&size=20`)
            .then(res => res.json())
            .then(messages => {
                 if (!Array.isArray(messages) || messages.length === 0) return;
                messages.reverse().forEach(msg => prependMessage(msg));
                currentPage++;
            })
            .catch(err => console.error("Error fetching messages:", err));
        }
    });

</script>

</body>
</html>
