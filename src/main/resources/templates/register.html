<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .register-card {
            background: #fff;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #5a6fdc;
        }

        .back-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            margin-top: 10px;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: red;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="register-card">
    <h2>Create Account</h2>

    <form th:action="@{/saveuser}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">
        <button type="button" class="back-btn">Back to Login</button>
    </a>

    <div class="msg" th:if="${param.error}">
        Username already exists
    </div>
</div>

</body>
</html>
