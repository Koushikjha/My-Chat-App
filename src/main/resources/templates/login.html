<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: #fff;
            width: 320px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #5a6fdc;
        }

        .register-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            margin-top: 10px;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Login</button>
    </form>

    <form th:action="@{/register}" method="get">
        <button type="submit" class="register-btn">Create Account</button>
    </form>

    <div class="msg error" th:if="${param.error}">
        Invalid username or password
    </div>

    <div class="msg success" th:if="${param.logout}">
        You have been logged out
    </div>
</div>

</body>
</html>
